<!DOCTYPE html>
<html>
<head>
  <title>vue demo 3</title>
  <style type="text/css">
    .active{
      color:red;
    }
  </style>
</head>
<body>
  <div>
    back to <a href="index2.html">page2</a>
  </div>
  <div id="app3">
    <!-- 绑定 class html -->
    <h2>绑定 class</h2>
    <p v-bind:class="{ active:isActive, error:hasError }">look my class</p>
    <p><button v-on:click="changeColor">改变 class</button></p>
    <!-- 数组语法 -->
    <h2>数组语法</h2>
    <p v-bind:class="[activeClass, errorClass]">look my class too!</p>
    <!-- 绑定内敛样式 -->
    <p>内敛样式</p>
    <p v-bind:style="{ fontSize:fontSize + 'px' }">you can set my font-size.</p>
    <p><input type="text" v-model="inputValue"><button  v-on:click="setSize">Set Font-Size</button></p>
    <!-- if else -->
    <h2>条件渲染</h2>
    <template v-if="ok"><p>Hello</p><p>ok is true!</p></template>
    <p v-else>ok is false!</p>
    <p><button v-on:click="changeOk">Change</button></p>
    <!-- Login -->
    <h2>登陆</h2>
    <p>username：<input type="text" v-model="username"></p>
    <p v-if="username == 'root'">you got it!</p>
    <p v-else>Try [root] </p>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript" src="main3.js"></script>
</body>
</html>
